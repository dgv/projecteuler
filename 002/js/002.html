<html>
	<script>
		var first,second,term,i;
		// 0..1..1..2..
		// ^        ^ 
		i = 3;
		first = 1;
		second = 2;
		term = 0;
		sum = 2;
		while (term < 4000000){
			if (i%3 == 0){
				sum = sum + term;
			}
			term = first + second;
    			first = second;
    			second = term;
			i++;
		}
		document.write("The sum of the <b>even-valued</b> terms is ",  sum);
	</script>
</html>
