<html>
	<script>
		var a, b, c;
		a = 0;
		b = 0;
    		for(i = 1; i <= 100; i++){
			a = a + Math.pow(i,2);
			b = b + i;
		}
		c = Math.pow(b,2) - a;
		document.write("The difference between the sum of the squares of the first one hundred natural numbers and the square of the sum is <b>" + c + "</b>");
	</script>
</html>
