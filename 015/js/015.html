<html>
	<script type="text/javascript" src="https://raw.github.com/pistaches/project_euler/master/util/biginteger.js"></script>
	<script>
	  function fact(num){
	    if (num === 0)
	      return BigInteger(1);
	    else
	      return BigInteger(num).multiply(fact(num-1));
	  }
	  var y = BigInteger(fact(20)).multiply(BigInteger(fact(20)));
	  var x = BigInteger(fact(40)).divide(y);
	  document.write("There is "+x+" routes through a 20x20 grid.");
	</script>
</html>
