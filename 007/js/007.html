<html>
	<script>
		var primes = [2, 3, 5, 7, 11, 13];
		var count, n, remainders;
		count = primes.length;
		n = primes[5]+1;
    		while (count < 10001) {
			remainders = 0;
			for (var i = 0; i < primes.length; i++) {
				if ((n % primes[i])==0) { 
					continue; 
				} else { 
					remainders++; 
				}
				if  (remainders == primes.length) {
					count++;
					primes.push(n);
					break;
				}
			}
			n++; 
		}
		document.write("The 10 001st prime number is <b>" + (n-1) + "</b>");
	</script>
</html>
